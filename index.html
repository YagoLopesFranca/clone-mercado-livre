<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mercado Livre</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="search-container">
          <img
            class="logo"
            src="https://http2.mlstatic.com/D_NQ_NP_753757-MLA95975784786_102025-F.jpg"
            alt="logo-mercado-livre"
          />
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar produtos..."
            class="search-input"
          />

          <button id="searchBtn" class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </header>

    <section class="hero">
      <h1>Ofertas imperdíveis</h1>
      <p>Black Friday YagoLopes</p>
    </section>

    <main class="main">
      <div class="container">
        <h2 class="section-title">Ofertas do Dia</h2>

        <div class="products-grid" id="productsGrid">
          <!-- OS NOSSOS PRODUTOS - SERÂO INSERIDOS PELO JAVASCRIPT -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Clone do Mercado Livre - Oficial Yago Lopes</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
